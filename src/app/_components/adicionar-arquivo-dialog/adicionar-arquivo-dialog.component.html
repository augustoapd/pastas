<h1 mat-dialog-title>Adicionar Arquivo</h1>
<div mat-dialog-content fxLayout="column" fxLayoutGap="23px">
  <button mat-stroked-button [disabled]="loading" (click)="uploader.click()">Escolher arquivo</button>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
    <span class="nome-pasta" fxFlex="noshrink">{{data.pasta.nome}}/</span>
    <mat-form-field appearance="outline" fxFlex="grow">
      <mat-label>Nome do Arquivo</mat-label>
      <input [disabled]="!arquivoSelecionado || loading" matInput [(ngModel)]="nomeArquivo">
    </mat-form-field>
  </div>
  <div *ngIf="!loading" class="fake-loading"></div>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
  <button mat-button [disabled]="loading" [mat-dialog-close]>Cancelar</button>
  <button mat-button [disabled]="!arquivoSelecionado || loading" color="primary" (click)="adicionarArquivo()">Adicionar</button>
</div>
<input
    hidden
    type="file"
    #uploader
    (change)="selecionarArquivo($event)"
/>
